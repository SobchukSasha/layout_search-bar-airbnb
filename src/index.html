<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" data-qa="big">
      <div class="box1">
        <input class="big_search bar"
          type="search"
          id="search_big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
        <img class="big_icon"
          src="images/search.svg"
          alt="search">
      </div>
    </form>
    <form action="#" data-qa="small">
      <div class="box2">
        <input class="small_search bar"
          type="search"
          id="search_small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
        <img class="small_icon"
          src="images/search.svg"
          alt="search">
      </div>
    </form>
  </body>
</html>
